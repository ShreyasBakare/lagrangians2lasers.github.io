<footer class="footer-min">
  <div class="text-muted">
    {% if site.author %}
      <div>{{ site.author }}</div>
    {% endif %}
    {% if page.date %}
    <div><c>{{ page.date }}</c></div>
    {% else %}
      <div><c>{{ site.time | date: '%Y' }}</c></div>
    {% endif %}

    {% if site.url-pretty %}
      <div>
        &nbsp;&nbsp;&bull;&nbsp;&nbsp;
        <a href="{{ '/' | absolute_url }}">{{ site.url-pretty }}</a>
      </div>
    {% endif %}
  </div>
</footer>
