<footer class="footer-min">
  <div class="text-muted">
    {% if site.author %}
      <div>{{ site.author }}</div>
    {% endif %}
    {% if page.date %}
      <div>{{ page.date }}</div>
    {% else %}
      <div>{{ site.time | date: '%Y' }}</div>
    {% endif %}

    {% if site.url-pretty %}
      <div>
        &nbsp;&nbsp;&bull;&nbsp;&nbsp;
        <a href="{{ '/' | absolute_url }}">{{ site.url-pretty }}</a>
      </div>
    {% endif %}
  </div>
</footer>
